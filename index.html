    <script>
        const canvas = document.getElementById('globe-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        
        // Settings
        const particleCount = 450; // Number of dots
        const globeRadius = 250;   // Size of the globe
        const rotationSpeed = 0.002; // Speed of spin

        // Resize Canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Create Particles (Dots on a sphere)
        for (let i = 0; i < particleCount; i++) {
            // Random spherical coordinates
            const theta = Math.random() * 2 * Math.PI;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            particles.push({
                theta, 
                phi,
                x: 0, y: 0, z: 0,
                size: Math.random() * 2 + 1 // Random dot size
            });
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Center of screen
            const cx = width / 2;
            const cy = height / 2;

            particles.forEach(p => {
                // Rotate the globe (change theta)
                p.theta += rotationSpeed;

                // Convert spherical to Cartesian (3D x,y,z)
                p.x = globeRadius * Math.sin(p.phi) * Math.cos(p.theta);
                p.y = globeRadius * Math.cos(p.phi);
                p.z = globeRadius * Math.sin(p.phi) * Math.sin(p.theta) + globeRadius;

                // Project 3D to 2D (Perspective)
                const scale = 300 / (300 + p.z); // Depth factor
                const x2d = cx + p.x * scale;
                const y2d = cy + p.y * scale;

                // Draw the particle
                // Only draw if it's in "front" (z > 0 relative to center somewhat) to simulate depth
                // or just vary opacity based on depth
                const alpha = (scale - 0.5) * 1.5; // Fades out dots in back
                
                if (alpha > 0) {
                    ctx.fillStyle = `rgba(0, 229, 255, ${alpha})`; // Cyan color
                    ctx.beginPath();
                    ctx.arc(x2d, y2d, p.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Connect nearby particles with lines (optional "Tech" web effect)
            // Warning: This is CPU intensive. Uncomment if you want lines.
            /*
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dz = p1.z - p2.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    if (dist < 40) {
                         // Draw line code here
                    }
                });
            });
            */

            requestAnimationFrame(animate);
        }

        animate();
    </script>
